<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="display-last"></div>
                <div id="display-current"></div>
            </div>
            <div class="buttons">
                <button id = '7' data-number>7</button>
                <button id = '8' data-number>8</button>
                <button id = '9' data-number>9</button>
                <button id = '\' data-operator>/</button>
                <button id = '4' data-number>4</button>
                <button id = '5' data-number>5</button>
                <button id = '6' data-number>6</button>
                <button id = '*' data-operator>*</button>
                <button id = '1' data-number>1</button>
                <button id = '2' data-number>2</button>
                <button id = '3' data-number>3</button>
                <button id = '+' data-operator>+</button>
                <button id = '.'>.</button>
                <button id = '0' data-number>0</button>
                <button id = 'Back'><img src="Images/Delete img.png"/></button>
                <button id = '-' data-operator>-</button>
            </div>
            <div class = "span-2">
                <button id = "Equal">=</button>
                <button id = "Clear">AC</button>
            </div>
        </div>
    </div>
</body>
    <script src="app.js"></script>
</html>
